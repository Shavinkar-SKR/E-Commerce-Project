<!--
Required dependencies for Frontend

npm i 
1. axios - axios is a promise-based HTTP client for making API requests. It simplifies calling your backend (e.g., /api/v1/products) and handling responses or errors.

2. react-helmet-async - It lets you dynamically set <title> and meta tags for SEO and browser tab titles.

3.  redux - redux is a state management library used to manage global state.

4. react-redux - Lets your components connect to the Redux store using useSelector and useDispatch.

5. redux-thunk - Middleware for Redux that allows writing async logic (like API calls) inside actions. Without it, Redux can only handle synchronous actions

6. redux-devtools-extension - Helps debug Redux state changes using the Redux DevTools browser extension. It shows action history, state changes, and lets you time-travel through actions.

7. react-router-dom

-->
